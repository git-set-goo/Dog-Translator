<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Dog Translator🐶</title>
    
</head>
<body>
    <!--Navigation-->
    <nav class="navigation">
        <div class="nav-brand">Dog Speaks</div>
        <img class="img" src="images/cedaf8cc7b81d45f8e82da7a697246bf-removebg-preview.png" />
    </nav>

    <div style="padding:1rem;"></div>

    <!--TextArea-->
    <div class="container container-center">
        <textarea id="txt-input" placeholder="Enter your message here to get translated" class="txt"></textarea>
    </div>
    

    <!--Button-->
    <div class="container container-center">
        <button id="btn-translate">Translate🐶</button>
    </div>

    <div class="st">Translated message 👇</div>

    <div class="container container-center">
        <textarea id="output" class="txt"></textarea>
    </div>

    <div style="height: 2rem;"></div>

    
    <!--Footer-->
    <footer class="footer">
        <div class="footer-header">About</div>
        <p style="font-size: medium;">Do you love Dogs? Use this translator to convert your text from English to Dog language.</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>

</body>
</html>
